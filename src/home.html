<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HiveNotes - Home</title>
  <!-- Link to home.css -->
  <link rel="stylesheet" href="home.css" />
</head>
<body>

  <!-- Top Navigation Bar -->
  <nav class="navbar">
    <div class="logo">HiveNotes</div>
    <div class="nav-profile">
      <!-- Profile icon or avatar -->
      <!-- Changed class from 'profile' to 'profile-icon' to match CSS -->
      <img src="profile.png" alt="profile-icon" class="profile-icon" />
    </div>
  </nav>

  <!-- Main container (sidebar + main content) -->
  <div class="main-container">
    
    <!-- Sidebar / Folders section -->
    <aside class="sidebar">
      <h2>Folders</h2>
      <ul class="folders-list" id="foldersList">
        <!-- These items can be dynamically populated from JS as well -->
        <li>Folder 1</li>
        <li>Folder 2</li>
        <li>Folder 3</li>
        <li>Folder 4</li>
      </ul>

      <!-- New Note & Search Controls -->
      <div class="sidebar-controls">
        <button class="new-note-btn" id="newNoteBtn">+ New Note</button>
        <input
          type="text"
          class="search-bar"
          id="searchBar"
          placeholder="Search..."
          title="Search for notes by name or #keyword"
        />
      </div>
    </aside>

    <!-- Main content area: My Notes -->
    <section class="notes-area">
      <!-- We’ll dynamically change this heading based on the folder clicked -->
      <h2 id="folderTitle">My Notes</h2>
      <div class="notes-list" id="notesList">
        <!-- Example placeholder for notes. Can be dynamically generated -->
        <p class="empty-message" id="emptyMessage">
          No notes found. Click “New Note” to create one!
        </p>
      </div>
    </section>
  </div>

  <!-- MODAL for creating a new note (hidden by default) -->
  <div class="modal" id="newNoteModal">
    <div class="modal-content">
      <!-- Close button -->
      <span class="close-modal" id="closeModalBtn">&times;</span>
      <h2>Create a New Note</h2>
      <form id="newNoteForm">
        <label for="noteTitle">Note Name</label>
        <input type="text" id="noteTitle" placeholder="Enter note name" required />

        <label for="noteFolder">Note Folder</label>
        <select id="noteFolder">
          <!-- Folders populated by JS; includes 'New Folder...' option -->
        </select>

        <!-- Hidden input for new folder name -->
        <div class="new-folder-field" id="newFolderField" style="display: none;">
          <label for="newFolderName">New Folder Name</label>
          <input type="text" id="newFolderName" placeholder="Enter new folder name" />
        </div>

        <label for="noteKeywords">Note Keywords (#keyword)</label>
        <input
          type="text"
          id="noteKeywords"
          placeholder="#keyword1 #keyword2"
        />

        <button type="submit" class="create-note-btn">Create Note</button>
      </form>
    </div>
  </div>

  <!-- Link to home.js -->
  <script src="home.js"></script>
</body>
</html>
